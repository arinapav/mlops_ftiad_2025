services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      
  mlflow:
    image: python:3.11-slim
    command: >
      sh -c "pip install mlflow boto3 &&
             mlflow server
             --host 0.0.0.0
             --port 5000
             --backend-store-uri sqlite:///mlflow/mlflow.db
             --default-artifact-root s3://mlflow-artifacts
             --no-serve-artifacts"
    ports:
      - "5000:5000"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      # Добавьте эти переменные для совместимости с boto3
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
    volumes:
      - mlflow_data:/mlflow
    depends_on: 
      minio:
        condition: service_healthy   
    
  app:
    build: .
    ports:  
      - "8000:8000"
      - "50051:50051"
      - "8501:8501"
    environment:   
      # Основные настройки MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "0"  # HTTP вместо HTTPS
      
      # Настройки AWS S3 (для boto3 и других библиотек)
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_ENDPOINT_URL: http://minio:9000
      AWS_REGION: us-east-1
      AWS_S3_ENDPOINT: http://minio:9000
      
      # MLflow
      MLFLOW_TRACKING_URI: http://mlflow:5000
      
      # DVC
      DVC_REMOTE: minio
      DVC_REMOTE_URL: s3://datasets
      
      # Флаг для дашборда
      DOCKER_ENV: "true"
    depends_on:
      minio:  
        condition: service_healthy
      mlflow:
        condition: service_started
    volumes:
      - .:/app
      - dvc_cache:/app/.dvc/cache
      # Добавьте volume для кэша MinIO (опционально)
      - minio_cache:/root/.cache/minio
             
volumes:  
  minio_data:
  mlflow_data:  
  dvc_cache:
  minio_cache:
